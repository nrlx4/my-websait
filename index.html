<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Invitation</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #777;
            background-color: #f5bdbd;
        }

        .container {
            display: flex;
            padding: 40px;
        }

        .left {
            width: 55%;
        }

        .right {
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        h1 {
            color: #1e3a8a; /* dark blue */
            margin-bottom: 5px;
        }

        h3 {
            color: #60a5fa; /* light blue */
            margin-top: 0;
            margin-bottom: 20px;
        }

        img {
            width: 75%;
            margin-bottom: 20px;
        }

        h4 {
            margin-bottom: 5px;
        }

        ul {
            margin-top: 0;
            margin-bottom: 20px;
        }

        a {
            color: #1e3a8a;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left">
            <h1>It's My Birthday!</h1>
            <h3>On the 12th May</h3>

            <img src='https://royasaudi.com/wp-content/uploads/2024/10/Logopit_1729287979474.jpg'>

            <h4>What to bring:</h4>
            <ul>
                <li>Balloons (I love balloons)</li>
                <li>Cake (I'm really good at eating)</li>
                <li>An appetite (There will be lots of food)</li>
            </ul>

            <h4>This is where you need to go:</h4>
            <a href="https://maps.google.com" target="_blank">Google map link</a>
        </div>

        <div class="right"></div>
    
        </div>


    </div>

</body>
</html>
